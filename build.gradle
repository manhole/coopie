apply plugin: "java"
apply plugin: 'eclipse'

group = "jp.sourceforge.hotchpotch"
name = "coopie"
version = "0.1.3-SNAPSHOT"
sourceCompatibility = "1.6"

def sourceEncoding = "UTF-8"
compileJava.options.encoding = sourceEncoding
compileTestJava.options.encoding = sourceEncoding

repositories {
    mavenCentral()
    mavenRepo urls: "http://maven.t2framework.org/maven2"
}

def versions = [slf4j: "1.6.1", logback: "0.9.24"]

dependencies {
    compile (
        [group: "org.t2framework.commons", name: "commons", version: "0.6.7-ga"]
    ) {
        exclude group: "ch.qos.logback", name: "logback-core"
        exclude group: "org.slf4j", name: "slf4j-api"
    }
    compile (
        [group: "net.sf.opencsv", name: "opencsv", version: "2.1"],
        [group: "org.slf4j", name: "slf4j-api", version: versions.slf4j],
        [group: "ch.qos.logback", name: "logback-core", version: versions.logback],
        [group: "ch.qos.logback", name: "logback-classic", version: versions.logback],
    )
    compile (
        [group: "org.apache.poi", name: "poi", version: "3.1-FINAL"]
    ) {
        exclude group: "avalon-framework", name: "avalon-framework"
        exclude group: "log4j", name: "log4j"
    }
    testCompile (
        [group: "junit", name: "junit", version: "4.8.1"]
    )
    testCompile (
        [group: "junit-addons", name: "junit-addons", version: "1.4"]
    ) {
        exclude group: "xerces", name: "xercesImpl"
        exclude group: "xerces", name: "xmlParserAPIs"
    }
}
